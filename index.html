    <title>3D Video Cube</title>
    <link rel="stylesheet" href="./styling.css" />
  </head>
  <body>
    <section>
      <video src="./Video/Avengers.mp4" autoplay muted loop=""></video>
      <div class="box">
        <div>
          <span>
            <video
              src="./Video/Avengers.mp4"
              autoplay=""
              muted=""
              loop=""
            ></video>
            <iframe
              src="./audio/silence.mp3"
              type="audio/mp3"
              allow="autoplay"
              style="display: none"
            ></iframe>
            <audio autoplay id="audio">
              <source src="./audio/Avengers.mp3" type="audio/mp3" />
            </audio>
          </span>
          <span
            ><video
              src="./Video/Avengers.mp4"
              autoplay=""
              muted=""
              loop=""
            ></video
          ></span>
          <span
            ><video
              src="./Video/Avengers.mp4"
              autoplay=""
              muted=""
              loop=""
            ></video
          ></span>
        </div>
      </div>
    </section>
  </body>
</html>
