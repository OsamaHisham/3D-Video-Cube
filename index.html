<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Video Cube</title>
    <link rel="stylesheet" href="./styling.css" />
  </head>
  <body>
    <section>
      <video
      src="./Video/Avengers.mp4"
      autoplay
      muted
    ></video>
      <div class="box">
        <div>
          <span>
            <video
              src="./Video/Avengers.mp4"
              autoplay=""
              muted=""
            ></video>
            <iframe src="./audio/silence.mp3" type="audio/mp3" allow="autoplay"  style="display:none"></iframe>
            <audio autoplay id="audio">
              <source src="./audio/Avengers.mp3" type="audio/mp3">
            </audio>
          </span>
          <span
            ><video
              src="./Video/Avengers.mp4"
              autoplay=""
              muted=""
            ></video
          ></span>
          <span
            ><video
              src="./Video/Avengers.mp4"
              autoplay=""
              muted=""
            ></video
          ></span>
        </div>
      </div>
    </section>
  </body>
</html>
